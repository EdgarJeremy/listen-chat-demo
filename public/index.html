<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./main.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
    <script src="./app.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <title>Listen</title>
</head>

<body>
    <div class="container" id="login-page">
        <hr />
        <h3>Listen - Chat Demo</h3>
        <hr />
        <div class="well" style="max-width: 300px;">
            <form method="POST" id="form">
                <div class="form-group">
                    <label>Nama</label>
                    <input autocomplete="off" name="name" type="text" class="form-control" />
                </div>
                <div class="form-group">
                    <button class="btn btn-primary">Masuk</button>
                </div>
            </form>
        </div>
    </div>
    <div class="container" id="panel-page">
        <hr />
        <h3>Listen - Chat Demo</h3>
        <hr />
        <p>Login sebagai
            <span id="username"></span>
            <button id="logout" class="btn btn-danger">Keluar</button>
        </p>
        <hr />
        <p>
            <b>Daftar user online (<span id="total"></span>)</b>
        </p>
        <ul class="list-group" id="online-list">
        </ul>
    </div>

    <div id="overlay" onClick="hideChat()">

    </div>

    <div id="chat-container" class="hide">
        <div class="chat-header text-center">
            <h4>
                Mengobrol dengan <span id="target"></span>
            </h4>
            <a onClick="hideChat()" style="color: #ffffff" class="text-center" href="#">(tutup)</a>
        </div>
        <div class="chat-body">
            <ul>
            </ul>
        </div>
        <div class="chat-ctrl">
            <div class="input-group">
                <input id="message" type="text" class="form-control" placeholder="Ketik pesan.. (tekan enter untuk mengirim)" aria-label="Recipient's username" aria-describedby="basic-addon2">
            </div>
        </div>
    </div>

    <div id="loading-page">
        <h1 class="text-center">Memuat...</h1>
    </div>
</body>

</html>
